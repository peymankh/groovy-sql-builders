apply plugin: 'groovy'
apply plugin: 'idea'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.1.0-beta-1'
    compile 'com.h2database:h2:1.3.+'
    testCompile 'junit:junit:4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Groovy SQL builders',
                'Implementation-Version': version,
                'Built-By': System.getProperty("user.name"),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty("java.version")
    }
}

ideaProject {
    javaVersion = '1.7'
}